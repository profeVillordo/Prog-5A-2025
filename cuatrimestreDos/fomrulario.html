<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="estilos.css">


</head>
<body>
    <header>
        <h1>Ingreso de datos Personales</h1>
    </header>
    <section>
        <h2>Nuevo Cliente</h2>
        <form method="get" id="nuevoCliente" action="insertacliente.php">
            <div class="separador">
            <label for="">Apellido y Nombres</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre completo" required><br>
            </div>
            <div class="separador">
            <label for="">DNI</label>
            <input type="number" name="dni" id="dni" placeholder="Ingrese su DNI" required><br>
            </div>
           <div class="separador">
            <label for="">Género</label>
           <input type="radio" id="masculino" name="genero" value="masculino"> Masculino
           <input type="radio" id="femenino" name="genero" value="femenino">Femenino <br>
           </div>
           <div class="separador">
           <label for="">Edad</label>
           <input type="range" id="edad" name="edad" min="13" max="18" value="15"><br>
           </div>
           <div class="separador">
            <label for="">IVA</label>
            <select name="iva" id="iva" required>
                <option value="">Seleccione una opción</option>
                <option value="Responsable Inscripto">Responsable Inscripto</option>
                <option value="Monotributista">Monotributista</option>
                <option value="Exento">Exento</option>
                <option value="Consumidor Final">Consumidor Final</option>
            </select><br>
            </div>
            <div class="separador">
            <label for="">Estado Civil</label>
            <select name="estado_civil" id="estado_civil" required>
                <option value="">Seleccione una opción</option>
                <option value="Soltero">Soltero</option>
                <option value="Casado">Casado</option>
                <option value="Divorciado">Divorciado</option>
                <option value="Viudo">Viudo</option>
                <option value="Union de Hecho">Unión de Hecho</option>
            </select><br>
            </div>
            <div class="separador">
            <label for="">Fecha de Nacimiento</label>
            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" required><br>
            </div>
            <div class="separador">
            <label for="">Localidad</label>
            <select name="localidad" id="localidad" required>
                <option value="">Seleccione una opción</option>
                <option value="Ciudad de Buenos Aires">Ciudad de Buenos Aires</option>
                <option value="Buenos Aires">Buenos Aires</option>
                <option value="Catamarca">Catamarca</option>
                <option value="Corrientes">Corrientes</option>
            </select><br>
            </div>
            <div class="separador">
            <label for="">Código Postal</label>
            <input type="number" id="cp" name="cp" required><br>
            </div>
            <div class="separador">
            <label for="">Domicilio</label>
            <input type="text" id="domi" name="domi" placeholder="Ej: Junin 1245" required><br>
            </div>
            <div class="separador">
            <label for="">Email</label>
            <input type="email" id="email" name="email" required><br>
            </div>  
            <div class="separador">
            <label for="">Tel / Cel</label>
            <input type="number" id="movil" name="movil" required><br>
            </div>
            <div class="separador">
            <label for="">Observaciones</label>
            <textarea name="obs" id="obs" cols="20" rows="8"></textarea> <br>
            </div>
            <div class="separador">
            <button onclick="validar()" type="button" >Enviar</button>
            </div>



                </form>

    </section>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="jquery.js"></script>
<script>
    function validar(){
        
    var m=$("#nombre").val();
    if(m == null || m.length == 0 ){
        alert("Debe ingresar su nombre y apellido");
        $("#nombre").addClass("error");
        $("#nombre").focus();
        return false;
    
    }else{
        $("#nombre").removeClass("error");
    }
    var d=$("#dni").val();
    if(d == null || d.length == 0 ){
        alert("Debe ingresar su DNI");
        $("#dni").addClass("error");
        $("#dni").focus();
        return false;
    
    }else{
        $("#dni").removeClass("error");
    }
     var d=$("#fecha_nacimiento").val();
    if(d == null || d.length == 0 ){
        alert("Debe ingresar su Fecha de Nacimiento");
        $("#fecha_nacimiento").addClass("error");
        $("#fecha_nacimiento").focus();
        return false;
    
    }else{
        $("#fecha_nacimiento").removeClass("error");
    }

}
</script>
</html>
