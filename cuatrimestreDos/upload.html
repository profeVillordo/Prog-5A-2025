<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="misestilos.css">
    <script src="validacion.js"></script>
</head>
<body>
    <div class="container">
    <header>
        <h1>Formulario carga de Archivos</h1>
    </header>
    <section>
        <form id="myForm" action="">
            <div class="form-group">
                <label for="nombre">Nombres</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required>

            </div>
             <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese su Apellido completo" required>

            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su email " required>

            </div>
             <div class="file-input">
                <label for="file-upload" class="custom-file-upload">Seleccione Archivo</label>
                <input type="file" id="file-upload" name="file-upload" accept=".jpg, .jpeg, .png, .pdf">
                <div class="file-info">
                    Formatos Permitidos: JPG, JPEG, PNG, PDF
                </div>
                <div id="message" class="message"></div>
            
            <div id="preview" class="preview"></div>
            
            <button type="submit" class="submit-btn" id="submitBtn" disabled>Enviar Formulario</button>

            </div>
            

        </form>

    </section>
    <footer>
        <p>Derechos reservados &copy; 2025</p>
    </footer>
    </div>
</body>
</html>
